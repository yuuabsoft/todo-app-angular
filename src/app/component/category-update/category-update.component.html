<section class="title-group">
  <h1>カテゴリ編集</h1>
  <mat-divider></mat-divider>
</section>

<form [formGroup]="categoryForm" (ngSubmit)="save()" class="update-form">

  <p>
    <mat-form-field class="name-form" appearance="fill">
      <mat-label>カテゴリ名</mat-label>
      <input matInput id="name" formControlName="name">
      <mat-error *ngIf="nameForm?.invalid">
        {{nameErrorMessage}}
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="slug-form" appearance="fill">
      <mat-label>slug</mat-label>
      <input matInput id="slug" formControlName="slug">
      <mat-error *ngIf="slugForm?.invalid">
        {{slugErrorMessage}}
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>カラー</mat-label>
      <mat-select formControlName="colorCode" id="color-code">
        <mat-option *ngFor="let color of colorList" [value]="color.code">
          {{ color.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="colorCodeForm?.invalid">
        {{colorCodeErrorMessage}}
      </mat-error>
    </mat-form-field>
  </p>

  <button mat-raised-button (click)="goBack()">戻る</button>
  <button mat-raised-button color="accent" type="submit" [disabled]="!categoryForm.valid">更新</button>
</form>
